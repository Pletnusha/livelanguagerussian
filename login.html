<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Livelanguage Russian</title>
    
    <!-- Supabase JS SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.46.1/dist/umd/supabase.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 60px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Accedi</h1>
    
    <div id="successMessage" class="success">
        <p>Login effettuato! Reindirizzamento in corso...</p>
    </div>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        
        <div class="form-group">
            <button type="submit" id="loginBtn">Accedi</button>
        </div>
        
        <div id="errorMessage" class="error"></div>
    </form>
    
    <script>
        // ============================================
        // SUPABASE CONFIGURATION
        // ============================================
        const SUPABASE_URL = 'https://itjjgblqdpopzoxqeufd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml0ampnYmxxZHBvcHpveHFldWZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MTY5OTUsImV4cCI6MjA4NjE5Mjk5NX0.hIcwr45dq4ApcAWH6dP_ZyE9UA7XXQ2jvuEAD1YR5Mc';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // ============================================
        // READ REDIRECT FROM URL
        // ============================================
        const urlParams = new URLSearchParams(window.location.search);
        const redirectPath = urlParams.get('redirect') || '';
        console.log('Redirect path:', redirectPath);
        
        // ============================================
        // LOGIN
        // ============================================
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('loginBtn').disabled = true;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                console.log('Login successful:', data);
                
                // Show success
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // Redirect
                if (redirectPath) {
                    window.location.href = '/' + redirectPath + '/';
                } else {
                    window.location.href = '/';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMessage').textContent = 'Email o password non validi';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('loginBtn').disabled = false;
            }
        });
    </script>
</body>
</html>
