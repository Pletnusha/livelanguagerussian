<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE LANGUAGE_RUSSIAN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #ffffff;
            color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            max-width: 420px;
            width: 100%;
            text-align: center;
            padding: 2rem 1.5rem;
        }

        h1 {
            font-family: "League Spartan", sans-serif;
            font-size: 2.4rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 2rem;
            line-height: 1.1;
        }

        /* === РОВНЫЙ КРУГ === */
        .logo-wrapper {
            width: 230px;
            height: 230px;
            margin: 0 auto 2.2rem;
            border-radius: 50%;
            overflow: hidden;
            background: #fff;
            position: relative;
        }

        .logo-wrapper img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160%;
            height: 160%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* === ТЕКСТ === */
        .intro-title {
            font-size: 2rem;
            font-weight: 600;
            color: #6B1D36;
            line-height: 1.25;
            margin-bottom: 1.6rem;
        }

        .intro-title span {
            display: block;
        }

        .subtitle {
            font-size: 1.15rem;
            line-height: 1.5;
            margin-bottom: 2.4rem;
        }

        /* === КНОПКА === */
        .cta {
            display: inline-block;
            padding: 1rem 2.6rem;
            background: #FF6B00;
            color: #000;
            border-radius: 999px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .cta:hover {
            background: #ff7e1f;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }

            .logo-wrapper {
                width: 260px;
                height: 260px;
            }

            .intro-title {
                font-size: 2.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="page">

        <h1>
            LIVE<br>
            LANGUAGE_RUSSIAN
        </h1>

        <div class="logo-wrapper">
            <img src="assets/logog%20scuola%20finfin.png" alt="Live Language Russian">
        </div>

        <div class="intro-title">
            <span>BENVENUTI</span>
            <span>NELLA</span>
            <span>LINGUA RUSSA</span>
        </div>

        <div class="subtitle">
            Qui puoi esercitarti nella grammatica,<br>
            che cosa aspetti?
        </div>

        <a href="form.html" class="cta">imparare gratis</a>

    </div>
</body>
</html>
